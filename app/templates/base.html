<!DOCTYPE html>
<html>
<head>
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f4ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 50px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, rgba(0, 150, 136, 0.03) 0px, transparent 1px, transparent 40px, rgba(0, 150, 136, 0.03) 41px),
                repeating-linear-gradient(0deg, rgba(0, 150, 136, 0.03) 0px, transparent 1px, transparent 40px, rgba(0, 150, 136, 0.03) 41px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        .alert {
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 150, 136, 0.15);
            border: none;
            border-left: 4px solid #009688;
            animation: slideDown 0.4s ease-out;
            background: white;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 150, 136, 0.1);
            border: 2px solid rgba(0, 150, 136, 0.1);
            background: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #009688 0%, #4db6ac 100%);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 150, 136, 0.15);
        }

        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #009688 0%, #4db6ac 100%);
            box-shadow: 0 4px 15px rgba(0, 150, 136, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #00796b 0%, #009688 100%);
            box-shadow: 0 6px 20px rgba(0, 150, 136, 0.4);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #388e3c 0%, #4caf50 100%);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #e57373 100%);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #d32f2f 0%, #f44336 100%);
            transform: translateY(-2px);
        }

        .btn-outline-primary {
            border: 2px solid #009688;
            color: #009688;
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: linear-gradient(135deg, #009688 0%, #4db6ac 100%);
            color: white;
            border-color: transparent;
        }

        .table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 150, 136, 0.08);
            background: white;
        }

        .table thead {
            background: linear-gradient(135deg, #009688 0%, #00796b 100%);
            color: #fff;
        }

        .table thead th {
            border: none;
            padding: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 13px;
        }

        .table tbody td {
            padding: 15px;
            vertical-align: middle;
            border-bottom: 1px solid #e0f2f1;
        }

        .table-hover tbody tr {
            transition: all 0.3s ease;
        }

        .table-hover tbody tr:hover {
            background: linear-gradient(90deg, #e0f2f1 0%, #b2dfdb 100%);
            transform: scale(1.005);
            box-shadow: 0 2px 8px rgba(0, 150, 136, 0.1);
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #b2dfdb;
            padding: 12px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus, .form-select:focus {
            border-color: #009688;
            box-shadow: 0 0 0 0.2rem rgba(0, 150, 136, 0.15);
            background: white;
        }

        .input-group-text {
            border-radius: 8px 0 0 8px;
            border: 2px solid #009688;
            border-right: none;
            background: linear-gradient(135deg, #009688 0%, #00796b 100%);
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        h1, h2, h3 {
            color: #00796b;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after, h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #009688 0%, #4db6ac 100%);
            border-radius: 2px;
        }

        .form-label {
            font-weight: 600;
            color: #00796b;
            margin-bottom: 8px;
            font-size: 14px;
        }

        i {
            margin-right: 8px;
        }

        .card-body {
            padding: 30px;
        }

        .medical-cross {
            position: fixed;
            opacity: 0.03;
            font-size: 200px;
            color: #009688;
            z-index: 0;
            pointer-events: none;
        }

        .medical-cross.top-left {
            top: 50px;
            left: -50px;
            transform: rotate(-15deg);
        }

        .medical-cross.bottom-right {
            bottom: 50px;
            right: -50px;
            transform: rotate(15deg);
        }

        .badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
        }

        .badge-danger {
            background: linear-gradient(135deg, #f44336 0%, #e57373 100%);
        }

        .badge-warning {
            background: linear-gradient(135deg, #ff9800 0%, #ffc107 100%);
        }

        .badge-info {
            background: linear-gradient(135deg, #009688 0%, #4db6ac 100%);
        }

        .clinic-header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 150, 136, 0.1);
            border-left: 5px solid #009688;
        }

        .clinic-header h1 {
            margin: 0;
            color: #009688;
        }

        .clinic-header p {
            margin: 5px 0 0 0;
            color: #607d8b;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="medical-cross top-left">
    <i class="fas fa-plus"></i>
</div>
<div class="medical-cross bottom-right">
    <i class="fas fa-plus"></i>
</div>

<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i> {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
