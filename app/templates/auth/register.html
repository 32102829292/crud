{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">

                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-4x text-primary"></i>
                    <h3 class="mt-3 fw-bold">Create New Account</h3>
                    <p class="text-muted">Register as a Patient or Nurse</p>
                </div>

                <form method="POST">

                    <div class="mb-3">
                        <label for="role" class="form-label">Register As</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">-- Select Role --</option>
                            <option value="patient">Patient</option>
                            <option value="nurse">Nurse</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text text-white">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email" 
                                required>
                        </div>
                    </div>

                    <div class="mb-3" id="license-field" style="display: none;">
                        <label for="license_no" class="form-label">
                            <i class="fas fa-id-card"></i> Nurse License Number
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="license_no" 
                            name="license_no" 
                            placeholder="Enter your license number">
                    </div>

                    <div class="mb-3" id="patient-field" style="display: none;">
                        <label for="patient_no" class="form-label">
                            <i class="fas fa-hospital-user"></i> Patient Number
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="patient_no" 
                            name="patient_no" 
                            placeholder="Enter your patient number">
                    </div>

                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="first_name" 
                            name="first_name" 
                            placeholder="Enter your first name" 
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="last_name" 
                            name="last_name" 
                            placeholder="Enter your last name" 
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input 
                            type="tel" 
                            class="form-control" 
                            id="phone" 
                            name="phone" 
                            placeholder="Enter your phone number">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text text-white">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password" 
                                required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text text-white">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="confirm_password" 
                                name="confirm_password" 
                                placeholder="Confirm your password" 
                                required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i> Register
                    </button>

                    <div class="text-center">
                        <p class="mb-0">Already have an account? 
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none fw-bold">Login here</a>
                        </p>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('role').addEventListener('change', function() {
    var role = this.value;
    var licenseField = document.getElementById('license-field');
    var patientField = document.getElementById('patient-field');
    var licenseInput = document.getElementById('license_no');
    var patientInput = document.getElementById('patient_no');

    licenseField.style.display = 'none';
    patientField.style.display = 'none';
    licenseInput.removeAttribute('required');
    patientInput.removeAttribute('required');

    if (role === 'nurse') {
        licenseField.style.display = 'block';
        licenseInput.setAttribute('required', 'required');
    }
    
    if (role === 'patient') {
        patientField.style.display = 'block';
        patientInput.setAttribute('required', 'required');
    }
});
</script>
{% endblock %}
