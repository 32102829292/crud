{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add New Medicine</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Medicine Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter medicine name" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-control" required>
                <option value="">-- Select Category --</option>
                <option value="Tablet">Tablet</option>
                <option value="Syrup">Syrup</option>
                <option value="Capsule">Capsule</option>
                <option value="Injection">Injection</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Enter quantity" min="1" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price per Unit</label>
            <input type="number" name="price" id="price" class="form-control" placeholder="Enter price" step="0.01" min="0.01" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
